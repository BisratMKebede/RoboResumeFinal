<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8"/>
</head>
<body>
<p> Add Edu Here</p>
<h1>Edu</h1>
<form action="#" th:action="@{/addedu}" th:object="${newedu}" method="post">

    <span th:if="${#fields.hasErrors('degree')}" th:error="*{degree}">Degree is required</span>
    <lebel> Add degree:</lebel><input type="text" th:field="*{degree}" />

    <span th:if="${#fields.hasErrors('university')}" th:error="*{university}">University is required</span>
    <lebel> Add university: </lebel><input type="text" th:field="*{university}" />

    <span th:if="${#fields.hasErrors('graduationYear')}" th:error="*{graduationYear}"> Graduation year is required</span>
    <lebel>Enter graduation year: </lebel><input type="text" th:field="*{graduationYear}" />

    <input type="submit" value="Add edu"/> <input type="reset" value="Reset"/>
</form>


</body>
</html>
